<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../chosen-decorator/chosen-decorator.html">

<dom-module id="ugo-dynamic-form">
    <template>
        <template id="fieldsContainer" is="dom-repeat" items="{{ fields }}" index-as="id">
            <div data-role="container" class$="[[ classes.container ]]">
                <label for$="[[ item.name ]]" class$="[[ classes.label ]]">[[item.label]]</label>
                <div class$="[[ classes.inputContainer ]]">
                    <template is="dom-if" if="{{item.mandatory}}">
                        <input type$="[[ item.type ]]" class$="[[ inputClassSelector(item) ]]" id$="[[ item.name ]]" value="{{ item.value }}" />
                    </template>
                    <template is="dom-if" if="{{!item.mandatory}}">
                        <div class$="[[classes.inputRemoveContainer]]">
                            <input type$="[[ item.type ]]" class$="[[ inputClassSelector(item) ]]" id$="[[ item.name ]]" value="{{ item.value }}" />
                            <span class$="[[ removeContainerClassSelector(item) ]]">
                                <button type="button" data-id$="[[ item.name ]]" on-tap="removeField" class$="[[ classes.remove ]]">
                                    {{ texts.remove }}
                                </button>
                            </span>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <div data-role="add" hidden$="[[!addAction]]">
            <chosen-decorator width="200">
                <select id="fieldType">
                    <template id="selectOption" is="dom-repeat" items="{{selectOptions}}" as="option" index-as="id">
                        <option value="[[option.value]]">[[option.label]]</option>
                    </template>
                </select>
            </chosen-decorator>
            <button type="button" class$="[[ classes.add ]]" on-tap="addField">{{texts.add}}</button>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'ugo-dynamic-form',

        properties: {
            /**
             * Required
             */
            selector: {
                type: String
            },

            /**
             * Optionnal
             */
            config: {
                type: Object,
                value: {}
            },

            /**
             * Optionnal
             */
            classes: {
                type: Object,
                value: {
                    container: 'form-group',
                    label: 'col-md-2 control-label',
                    inputContainer: 'col-md-10',
                    input: 'form-control',
                    inputRemoveContainer: 'input-group',
                    removeContainer: 'input-group-btn',
                    remove: 'btn btn-default btn-danger',
                    add: 'btn btn-default btn-success'
                }
            },

            /**
             * Optionnal
             */
            texts: {
                type: Object,
                value: {
                    add: '+',
                    remove: '-'
                }
            },

            /**
             * Internal
             */
            fields: {
                type: Array,
                value: [],
                readOnly: true
            },

            /**
             * Internal
             */
            selectOptions: {
                type: Array,
                value: [],
                readOnly: true
            },

            /**
             * Internal
             */
            data: {
                type: Object,
                value: {}
            },

            /**
             * Internal
             */
            addAction: {
                type: Boolean,
                value: true,
                readOnly: true
            }
        },

        listeners: {
            'dom-change': 'fetchData',
            'change': 'fetchData',
            'keyup': 'fetchData'
        },

        /**
         * @type {Boolean}
         */
        _fieldSetted: false,

        /**
         *
         */
        ready: function() {
            this.input = document.querySelector(this.selector);
            if (this.input.value != '') {
                this.data = JSON.parse(this.input.value);
            }

            this._setAddAction(this._hasConfig());
            this._buildFields();
        },

        /**
         * Remove a field from the form
         */
        removeField: function(event) {
            var id = event.target.getAttribute('data-id');

            for(var index = 0; index < this.fields.length; index++) {
                if (this.fields[index].name == id && !this.fields[index].mandatory) {
                    this.splice('fields', index, 1);
                    break;
                }
            }

            this._buildSelectOptions();
            this.fetchData();
        },


        /**
         * Add a field to the form
         */
        addField: function() {
            var key = this.$.fieldType.value,
                type = this._getConfig('type', key)
            ;

            var newField = {
                name: key,
                type: type,
                label: this._getConfig('label', key),
                value: this._getFormValue(key, type),
                selected: this._isSelected(key, type),
                mandatory: this._getConfig('mandatory', key)
            };

            this.push('fields', newField);
            this._buildSelectOptions();
            this.fetchData();
        },

        /**
         * Fetch Data from the displayed fields
         */
        fetchData: function() {
            var children = Polymer.dom(this.root).querySelectorAll('div[data-role=container] input');
            //true means that the rendering is finished
            if (this.fields.length === children.length) {
                var data = {};
                [].forEach.call(children, function (field) {
                    var fieldData = this._getFieldByName(field.id);
                    switch (fieldData.type) {
                        case 'checkbox':
                            data[field.id] = field.checked;
                            break;
                        default:
                            data[field.id] = field.value;
                            break;
                    }
                }.bind(this));

                this.data = data;
                this.input.value = JSON.stringify(data);
            }
        },

        /**
         * Build fields array for template
         */
        _buildFields: function () {
            var key,
                type,
                fields = [],
                rendered = [];

            //display preset data
            for (key in this.data) {
                if (this.data.hasOwnProperty(key)) {
                    rendered.push(key);
                    type = this._getConfig('type', key);
                    fields.push({
                        name: key,
                        type: type,
                        label: this._getConfig('label', key),
                        value: this._getFormValue(key, type),
                        selected: this._isSelected(key, type),
                        mandatory: this._getConfig('mandatory', key)
                    });
                }
            }

            //display mandatory field with no preset data
            if (this._hasConfig()) {
                for (key in this.config) {console.log(key, rendered.indexOf(key) == -1);
                    if  (
                        this.config.hasOwnProperty(key)
                        && this.config[key].mandatory
                        && rendered.indexOf(key) == -1
                    ) {
                        rendered.push(key);
                        fields.push({
                            name: key,
                            label: this._getConfig('label', key),
                            value: "",
                            type: this._getConfig('type', key),
                            mandatory: true
                        })
                    }
                }
            }

            this._setFields(fields);
            this._buildSelectOptions();
        },

        /**
         * build select options
         *
         * depends from fields
         */
        _buildSelectOptions: function() {
            var options = [], key;
            if (this._hasConfig()) {
                for (key in this.config) {
                    if (this.config.hasOwnProperty(key) && !this._inField(key)) {
                        options.push({
                            value: key,
                            label: this._getConfig('label', key)
                        })
                    }
                }
            }

            this._setSelectOptions(options);
        },

        /**
         * Check if config is setted
         *
         * @return {Boolean}
         */
        _hasConfig: function() {
            return Object.keys(this.config).length > 0;
        },

        /**
         * Get config
         * @param {String} type
         * @param {String} key
         * @private
         */
        _getConfig: function(type, key) {
            if (this._hasConfig() && this.config[key] != undefined && this.config[key][type] != undefined) {
                return this.config[key][type];
            }

            var defaultValue = null;
            switch (type) {
                case 'type':
                    defaultValue = 'text';
                    break;
                case 'mandatory': //if no config field is mandatory
                    defaultValue = !this._hasConfig();
                    break;
                case 'label':
                    defaultValue = key;
                    break;
            }

            return defaultValue;
        },

        /**
         * @param {String} name
         * @param {String} fieldType
         * @return {*}
         *
         * @private
         */
        _getFormValue: function(name, fieldType) {
            var value = '';

            switch (fieldType) {
                case 'checkbox':
                    value = 1;
                    break;
                default:
                    if (this.data[name] != undefined) {
                        value = this.data[name];
                    }
                    break;
            }

            return value;
        },

        /**
         * @param {String} name
         * @param {String} fieldType
         * @return {*}
         *
         * @private
         */
        _isSelected: function(name, fieldType) {
            var value = false;

            switch (fieldType) {
                case 'checkbox':
                    if (this.data[name] != undefined) {
                        value = this.data[name];
                    }
                    break;
            }

            return value;
        },

        /**
         * Used in template
         * @param {Object} item
         * @return {String}
         */
        inputClassSelector: function (item) {
            var className = this.classes.input;
            switch (item.type) {
                case 'checkbox':
                        className = '';
                    break;
            }

            return className;
        },

        /**
         * Used in template
         * @param {Object} item
         * @return {String}
         */
        removeContainerClassSelector: function (item) {
            var className = this.classes.removeContainer;
            switch (item.type) {
                case 'checkbox':
                    className = '';
                    break;
            }

            return className;
        },

        /**
         * @param {String} name
         * @return {Boolean}
         * @private
         */
        _inField: function(name) {
            var key;
            /** @var {Array} this.fields */
            for (key in this.fields) {
                if (this.fields.hasOwnProperty(key) && this.fields[key].name === name) {
                    return true;
                }
            }

            return false;
        },

        /**
         * @return {Object|null}
         * @private
         */
        _getFieldByName: function(name) {
            var key;
            /** @var {Array} this.fields */
            for (key in this.fields) {
                if (this.fields.hasOwnProperty(key) && this.fields[key].name === name) {
                    return this.fields[key];
                }
            }

            return null;
        }
    });
</script>
